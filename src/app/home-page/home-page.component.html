<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div
    class="d-flex gap-5 card custon-design-card h-auto d-flex align-items-center justify-content-center p-5 w-25"
  >
    <div class="card-title">
      <h1 class="p-0">Calculator</h1>
    </div>
    <div class="d-flex gap-3">
      <div class="d-flex flex-column gap-3">
        <button class="btn btn-primary" (click)="redirectToPage('add')">
          Addition
        </button>
        <button class="btn btn-primary" (click)="redirectToPage('sub')">
          Subtraction
        </button>
      </div>
      <div class="d-flex flex-column gap-3">
        <button class="btn btn-primary" (click)="redirectToPage('multiply')">
          Multiplication
        </button>
        <button class="btn btn-primary" (click)="redirectToPage('division')">
          Division
        </button>
      </div>
    </div>
    <div class="w-100 d-flex justify-content-start mt-0 ms-5">
      <button type="button" class="btn btn-primary" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</div>
